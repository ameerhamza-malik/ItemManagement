{% extends 'base.html' %}
{% block content %}
  <div class="text-center mt-5">
    <div class="error-icon mb-4">
      <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-danger">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
    </div>
    <h1 class="display-4">500 - Internal Server Error</h1>
    <p class="lead text-muted">Something went wrong on our end. Please try again later.</p>
    <div class="mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
    </div>
  </div>
{% endblock %}
