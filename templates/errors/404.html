{% extends 'base.html' %}
{% block content %}
  <div class="text-center mt-5">
    <div class="error-icon mb-4">
      <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-warning">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    </div>
    <h1 class="display-4">404 - Page Not Found</h1>
    <p class="lead text-muted">The page you are looking for does not exist.</p>
    <div class="mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
    </div>
  </div>
{% endblock %}
