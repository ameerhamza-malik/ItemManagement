{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">{{ item['title'] }}</h2>
      <p class="card-text">{{ item['description'] or '(no description)' }}</p>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
          <a class="btn btn-outline-primary me-2" href="{{ url_for('edit', item_id=item['id']) }}">Edit</a>
          <form method="post" action="{{ url_for('delete', item_id=item['id']) }}" onsubmit="return confirm('Delete this item?');" class="me-2">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button class="btn btn-danger">Delete</button>
          </form>
        {% endif %}
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Back</a>
      </div>
    </div>
    <div class="card-footer small text-muted">#{{ item['id'] }} â€¢ {{ item['created_at'] }}</div>
  </div>
{% endblock %}
