{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h2>Edit</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input name="title" class="form-control" required maxlength="250" value="{{ item['title'] }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" rows="6">{{ item['description'] }}</textarea>
        </div>
        <button class="btn btn-primary">Save</button>
        <a class="btn btn-secondary ms-2" href="{{ url_for('view_item', item_id=item['id']) }}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
